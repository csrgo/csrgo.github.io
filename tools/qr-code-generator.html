<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator - Free Online Tool | CSRGO</title>
  <meta name="description" content="Generate QR codes online for free. Create QR codes for URLs, text, contact information, and more with customizable options.">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" href="https://csrgo.com/logo.png" type="image/png" sizes="32x32">
  <link rel="shortcut icon" href="https://csrgo.com/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="https://csrgo.com/logo.png">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://csrgo.com/",
    "name": "CSRGO Tools",
    "logo": "https://csrgo.com/logo.png"
  }
  </script>
</head>
<body class="bg-gradient-to-b from-blue-50 via-white to-gray-50 min-h-screen flex flex-col">
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="flex-grow">
    <!-- Hero Section -->
    <section class="pt-20 pb-8 px-4 relative overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-b from-blue-50/50 to-transparent"></div>
      <div class="container mx-auto text-center relative z-10" id="heroSection"></div>
    </section>

    <!-- Tool UI -->
    <section class="py-8 px-4">
      <div class="container mx-auto max-w-4xl">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 card-hover">
          <div class="space-y-8">
            <!-- Input and Options -->
            <div class="flex flex-col gap-6">
              <div>
                <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                  <i data-lucide="qr-code" class="w-5 h-5 text-blue-600"></i>
                  QR Code Content
                </h3>
                <div class="flex flex-col md:flex-row gap-4">
                  <div class="flex-1">
                    <textarea id="qrInput" rows="4" class="w-full rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:ring-blue-500 text-lg p-4" placeholder="Enter text or URL to generate QR code..."></textarea>
                  </div>
                  <div class="flex flex-col gap-4 md:w-64">
                    <div>
                      <label for="qrSize" class="block text-sm font-medium text-gray-700 mb-2">Size (pixels)</label>
                      <input type="number" id="qrSize" value="200" min="50" max="1000" class="w-full rounded-lg border-gray-200 focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                      <label for="qrErrorCorrection" class="block text-sm font-medium text-gray-700 mb-2">Error Correction</label>
                      <select id="qrErrorCorrection" class="w-full rounded-lg border-gray-200 focus:border-blue-500 focus:ring-blue-500">
                        <option value="L">Low (7%)</option>
                        <option value="M">Medium (15%)</option>
                        <option value="Q">Quartile (25%)</option>
                        <option value="H">High (30%)</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="mt-6 flex">
                  <button id="generateBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-xl font-medium hover:from-blue-700 hover:to-indigo-700 transition-all flex items-center justify-center gap-2 shadow-lg">
                    <i data-lucide="wand-2" class="w-5 h-5"></i>
                    Generate QR Code
                  </button>
                </div>
              </div>
              <!-- QR Code Display and Download -->
              <div id="previewSection" class="hidden">
                <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                  <i data-lucide="image" class="w-5 h-5 text-indigo-600"></i>
                  QR Code Preview
                </h3>
                <div id="qrcode" class="flex justify-center items-center bg-gray-50 rounded-lg p-4 min-h-[200px] mb-4">
                  <!-- QR code will be generated here -->
                </div>
                <div id="downloadArea" class="hidden">
                  <button id="downloadBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-xl font-medium hover:from-blue-700 hover:to-indigo-700 transition-all flex items-center justify-center gap-2 shadow-lg">
                    <i data-lucide="download" class="w-5 h-5"></i>
                    Download QR Code
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Similar Tools Section Placeholder -->
    <div id="similarToolsSection"></div>

    <!-- What is tool? Section -->
    <section id="whatIsSection" class="py-16 px-4 bg-white"></section>

    <!-- Why use tool? Section -->
    <section id="whyUseSection" class="py-16 px-4"></section>

    <!-- How to use tool? Section -->
    <section id="howToUseSection" class="py-16 px-4 bg-white"></section>

    <!-- Features Section -->
    <section id="featuresSection" class="py-16 px-4"></section>

    <!-- FAQ Section -->
    <section id="faqSection" class="py-16 px-4 bg-white"></section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
  <!-- Floating Buttons Placeholder -->
  <div id="floating-buttons"></div>

  <!-- Scripts -->
  <script src="../app.js"></script>
  <!-- qrcodejs library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Set current tool info automatically by matching URL
    if (window.tools) {
      window.CSRGO_TOOL_INFO = window.tools.find(
        t => t.url === "tools/qr-code-generator.html"
      );
    }
  </script>
  <script src="../components/include.js"></script>
  <script src="../components/similar-tools.js"></script>
  <script src="../tool-sections.js"></script>
  <script src="../components/floating-buttons.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Initialize tool sections
    document.addEventListener('DOMContentLoaded', () => {
      renderToolSections('qr-code-generator');
    });

    // Elements
    const qrInput = document.getElementById('qrInput');
    const qrSize = document.getElementById('qrSize');
    const qrErrorCorrection = document.getElementById('qrErrorCorrection');
    const generateBtn = document.getElementById('generateBtn');
    const qrcodeDiv = document.getElementById('qrcode');
    const downloadArea = document.getElementById('downloadArea');
    const downloadBtn = document.getElementById('downloadBtn');
    const previewSection = document.getElementById('previewSection');

    let qrCode = null; // To store the QRCode object

    // Generate QR Code
    function generateQRCode() {
        const text = qrInput.value.trim();
        const size = parseInt(qrSize.value);
        const errorCorrection = qrErrorCorrection.value;

        if (!text) {
            alert('Please enter text or a URL to generate a QR code.');
            return;
        }

        // Clear previous QR code
        qrcodeDiv.innerHTML = '';
        downloadArea.classList.add('hidden');

        try {
            qrCode = new QRCode(qrcodeDiv, {
                text: text,
                width: size,
                height: size,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel[errorCorrection]
            });

            // Show preview section and scroll to it
            previewSection.classList.remove('hidden');
            previewSection.scrollIntoView({ behavior: 'smooth' });

            // Show download button after a short delay (to allow QR code to render)
            setTimeout(() => {
                downloadArea.classList.remove('hidden');
            }, 100);

        } catch (error) {
            console.error('QR code generation error:', error);
            alert('Error generating QR code: ' + error.message);
        }
    }

    // Download QR Code
    function downloadQRCode() {
        if (!qrCode) {
            alert('Please generate a QR code first.');
            return;
        }

        // Get the canvas or image element created by qrcodejs
        const qrCanvas = qrcodeDiv.querySelector('canvas');
        const qrImg = qrcodeDiv.querySelector('img');

        let dataURL = '';
        if (qrCanvas) {
            dataURL = qrCanvas.toDataURL("image/png");
        } else if (qrImg) {
            // For older browsers or if using img tag
            dataURL = qrImg.src;
        } else {
            alert('Could not find QR code image data.');
            return;
        }

        const link = document.createElement('a');
        link.download = 'qrcode.png';
        link.href = dataURL;
        document.body.appendChild(link); // Required for Firefox
        link.click();
        document.body.removeChild(link); // Clean up
    }

    // Event Listeners
    generateBtn.addEventListener('click', generateQRCode);
    downloadBtn.addEventListener('click', downloadQRCode);

    // Optional: Generate on Enter key press in textarea
    qrInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault(); // Prevent newline
            generateQRCode();
        }
    });
  </script>
</body>
</html>
