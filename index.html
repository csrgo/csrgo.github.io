<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSRGO | Tools</title>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800;900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50 transition-all duration-300">
    <div class="container mx-auto px-4 py-4">
      <nav class="flex items-center justify-center">
        <a href="#" class="flex items-center gap-3 group select-none">
          <span class="text-3xl font-extrabold tracking-tight bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent font-inter drop-shadow-sm logo-csrgo">CSRGO</span>
          <div class="h-6 w-px bg-gray-200 mx-3"></div>
          <span class="nav-tools-badge flex items-center gap-1 px-3 py-1 rounded-full font-semibold text-blue-700 bg-blue-50 border border-blue-100 shadow-sm text-base transition-all duration-200 group-hover:bg-blue-100 group-hover:text-blue-900">
            <i data-lucide="wrench" class="w-4 h-4"></i>
            Tools
          </span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow pt-28">
    <!-- Hero Section -->
    <section class="bg-gradient-to-b from-blue-50 to-white pt-10 pb-16 px-4">
      <div class="container mx-auto text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 animate-fade-in" style="animation-delay:0.2s;">CSRGO <span class="text-blue-600">Tools</span></h1>
        <h2 class="text-xl md:text-2xl font-semibold text-blue-600 mb-2 animate-fade-in" style="animation-delay:0.4s;">Discover. Use. Build.</h2>
        <p class="text-gray-600 max-w-2xl mx-auto mb-8 animate-fade-in" style="animation-delay:0.6s;">Your one-stop destination for free online tools</p>
        <div class="animate-fade-in-up" style="animation-delay:0.8s;">
          <form id="searchForm" class="w-full max-w-2xl mx-auto relative transition-all duration-300 transform">
            <input id="searchInput" type="text" placeholder="Search for tools..." class="w-full pl-12 pr-4 py-3 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition-all text-lg" />
            <div class="absolute left-4 top-4 h-5 w-5 text-gray-400" id="searchIcon"></div>
            <button type="submit" class="absolute right-2 top-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full transition-colors duration-200">Search</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Search Results -->
    <section id="searchResults"></section>

    <!-- Categories Section -->
    <section class="py-16 px-4 bg-gray-50" id="categoriesSection"></section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 text-center text-gray-400 text-sm">
    &copy; <span id="year"></span> CSRGO Tools. All rights reserved.
  </footer>

  <!-- App JS -->
  <script src="app.js"></script>
  <script>
    // Render Lucide search icon
    lucide.createIcons();
    document.getElementById('searchIcon').innerHTML = lucide.Search.toSvg({class: "w-5 h-5"});
    // Set year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
